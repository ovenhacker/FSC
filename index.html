<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Example</title>
  </head>
  <body>
    <!-- jumbotron (billboard) demo -->
    <div class="jumbotron jumbotron-fluid" style="background: #aaa;">
      <div class="container">
        <h1>Sample Webpage using Bootstrap 4</h1>
        <p>This is a Jumbotron type header</p>
      </div>
    </div>
    <!-- fluid, auto sizing container (as opposed to a fixed container) demo -->
    <div class="container-fluid" style="background:red">
      <h1>Fluid Container</h1>
    </div>
    <!-- column/row grid system demo -->
    <div class="container">
      <div class="row" style="background:lightblue; border: 1px solid">
          <div class="col-sm-3">fixed column</div>
          <div class="col-sm-3">fixed column</div>
          <div class="col-sm-3">fixed column</div>
          <div class="col-sm-3">fixed column</div>
      </div>
      <div class="row" style="background:yellow; border:3px solid">
          <div class="col-sm">flex column</div>
          <div class="col-sm">flex column</div>
          <div class="col-sm">flex column</div>
          <div class="col-sm">flex column</div>
          <div class="col-sm">flex column</div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
