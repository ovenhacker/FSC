<!-- Medical People can update the status of Pilots here -->

<html lang="en">
<head>
  <title>Medical</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- standard Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS overrides sheet -->
  <link rel="stylesheet" type="text/css" href="generalStyle.css">
  <!--jQuery imports -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- script references -->
  <script src="generalScripts.js"></script>

  <!-- testing php stuff -->
  <script>
  function submitMedical()
  {
    alert("Here the infomation is sent to the Database!");
  }
  </script>

</head>

<body>

  <!--Navbar div-->
  <div id="navigation"></div>

  <div class="container">
    <h3>Medical</h3>
    <p>Update medical status here: </p>
  </div>

  <!--********************************-->
  <div class="container">
    <form>
      <fieldset>
        <legend>Medical inputs</legend>
        <p>
          <label>Search for Pilot: </label>
          <input id="pilot" type="search">
          <!-- as they enter letters, the -->
        </p>

        <p>
          <label>Issue: </label>
          <input id="IPList" type="search">
        </p>

        <p>
          <label>DNIF/Fly Opted: </label>
          <input style="visibility: hidden" type="radio" id="DNIF" name="status" value="DNIF">
            <label for="DNIF" class="btn">DNIF</label></input>
          <input style="visibility: hidden" type="radio" id="flyOpted" name="status" value="Fly Opted">
            <label for="flyOpted" class="btn">FlyOpted</label></input>
        </p>

        <p>
          <label>Dates: </label>
          Start: <input type="date" id="startdate">
          End: <input type="date" id="enddate">
        </p>

        <p>
          <label>Description: </label>
          <br />
          <textarea class="comment" rows = "3" cols = "80" placeholder="Comments" ></textarea>
        </p>
      </fieldset>
      <button class="submit" type="input" onclick="submitMedical()" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!--********************************-->

</body>
</html>
