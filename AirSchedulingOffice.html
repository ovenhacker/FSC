<html lang="en">
<head>
  <title>Air Scheduling</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- standard Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS overrides sheet -->
  <link rel="stylesheet" type="text/css" href="generalStyle.css">

  <!--jQuery imports -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- script references -->

</head>

<body>

  <!--Navbar div-->
  <div id="navigation"></div>

  <div class="container">
    <h3>The Air Scheduling Page!</h3>
    <p>The 1CO can enter either a .csv or soemthing to give the Scheduler what times and airspaces are available...</p>
  </div>

  <div class="container">
    Please upload a spreadsheet with the Airspace information for the week.
    <box>
      <input id="fileSelect" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    </box>
  </div>

</body>
