  <style>
      body{
        padding-top: 56px;
      }
      .day {
        width: 200px;
        padding:25px;
      }
      .slot {
          background-color: white;
          width: 200px;
          height: 30px;
          border: 1px solid black;
      }
      .item {
          background-color: white;
          width: 200px;
          height: 30px;
          float: right;
          border: 1px solid black;
      }
      #schedule-container{
        height: 92vh;
        width: 100vw;
        border: 2px solid;
      }
    </style>
  <script>
    $(function() {
      $(".item").draggable();
      $(".slot").droppable({
        drop: function(event, ui) {
          var $this = $(this);
          $this.append(ui.draggable);
          var width = $this.width();
          var height = $this.height();
          var cntrLeft = (width / 2) - (ui.draggable.width() / 2);
          var cntrTop = (height / 2) - (ui.draggable.height() / 2);
          ui.draggable.css({
            left: cntrLeft + "px",
            top: cntrTop + "px"
          });
        }
      });
    });
  </script>
</head>
