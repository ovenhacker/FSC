<html lang="en">
<head>
  <title>Schedule</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- standard Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS overrides sheet -->
  <link rel="stylesheet" type="text/css" href="generalStyle.css">

  <!--interact.js import-->
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
  <!--jQuery imports -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- script references -->
  <script src="puckScripts.js"></script>
  <script src="generalScripts.js"></script>
</head>

<body>
  <!--Navbar div-->
  <div id="navigation"></div>

  <!--Schedule container start-->
  <div id="schedule" class="container-fluid" style="background:gray">
    <button class="palette">Pucks</button>
    <div class="palette-content">
      <div class="slot"style="background-color: lightblue">Flight 1</div>
      <div class="slot"style="background-color: lightblue">Flight 2</div>
      <div class="slot"style="background-color: lightblue">Flight 3</div>
      <div class="slot"style="background-color: lightblue">Flight 4</div>
      <div class="slot"style="background-color: lightblue">Flight 5</div>
      <div class="slot"style="background-color: lightblue">Flight 6</div>
    </div>

    <!--days of schedule container-->
    <div class="row">
      <div class="col-xs-2 col-xs-offset-1 nopadding">
        <div class="title-box">
          <b>Monday</b>
        </div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="col-xs-2 nopadding">
        <div class="title-box">
          <b>Tuesday</b>
        </div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="col-xs-2 nopadding">
        <div class="title-box">
          <b>Wednesday</b>
        </div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="col-xs-2 nopadding">
        <div class="title-box">
          <b>Thursday</b>
        </div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="col-xs-2 nopadding">
        <div class="title-box">
          <b>Friday</b>
        </div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>
  </div>

</body>
</html>
